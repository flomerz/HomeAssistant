                color: red
            animate: true
            height: 190
            line_width: 4
            hour24: true
            hours_to_show: 168
            points_per_hour: 1
            show:
              labels: true
              icon_adaptive_color: true
              extrema: true
              average: true
            color_thresholds:
              - value: 1600
                color: "#ff0000"
