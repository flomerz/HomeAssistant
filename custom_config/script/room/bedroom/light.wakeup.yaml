bedroom_light_wakeup:
  sequence:

    - action: light.turn_off
      entity_id: light.light_bedroom

    - service: light.turn_on
      entity_id: light.light_bedroom
    
    - service: light.turn_on
      entity_id: light.light_bedroom
      data:
        rgb_color: [255, 100, 1]
        brightness: 1

    - delay:
        seconds: 10

    - service: light.turn_on
      entity_id: light.light_bedroom
      data:
        brightness: 100
        transition: 1190

    - delay:
        seconds: 1200

    - service: light.turn_on
      entity_id: light.light_bedroom
      data:
        brightness: 255
        transition: 290

    - delay:
        seconds: 300

    - service: light.turn_on
      entity_id: light.light_bedroom
      data:
        rgb_color: [255, 226, 145]
        brightness: 255
        transition: 290

    - delay:
        seconds: 300
    
    # keep on (1h auto off)
    - service: light.turn_off
      entity_id: light.light_bedroom

    - service: light.turn_on
      entity_id: light.light_bedroom

    - delay:
        seconds: 300

    - service: light.turn_on
      entity_id: light.light_bedroom
      data:
        rgb_color: [255, 100, 1] #orange
        brightness: 255
        transition: 300
