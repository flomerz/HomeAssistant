- type: vertical-stack
  cards:
    # CO2
    - type: custom:apexcharts-card
      header:
        show: true
        title: CO₂
      update_interval: 1m
      graph_span: 7d
      experimental:
        brush: true
      brush:
        selection_span: 1d
      series:
        - entity: sensor.netatmo_home_indoor_co2
          name: Wohnzimmer
          stroke_width: 2
          show:
            in_brush: true
        - entity: sensor.netatmo_home_indoor_office_co2
          name: Büro
          stroke_width: 2
          show:
            in_brush: true

    # Temperatur
    - type: custom:apexcharts-card
      header:
        show: true
        title: Temperatur
      update_interval: 1m
      graph_span: 7d
      experimental:
        brush: true
      brush:
        selection_span: 1d
      series:
        - entity: sensor.netatmo_home_indoor_temperature
          name: Wohnzimmer
          stroke_width: 2
          show:
            in_brush: true
        - entity: sensor.netatmo_home_indoor_office_temperature
          name: Büro
          stroke_width: 2
          show:
            in_brush: true
        - entity: sensor.netatmo_home_outdoor_temperature
          name: Aussen
          stroke_width: 2
          show:
            in_brush: true

    # Feuchtigkeit
    - type: custom:apexcharts-card
      header:
        show: true
        title: Feuchtigkeit
      update_interval: 1m
      graph_span: 7d
      experimental:
        brush: true
      brush:
        selection_span: 1d
      series:
        - entity: sensor.netatmo_home_indoor_humidity
          name: Wohnzimmer
          stroke_width: 2
          show:
            in_brush: true
        - entity: sensor.netatmo_home_indoor_office_humidity
          name: Büro
          stroke_width: 2
          show:
            in_brush: true
        - entity: sensor.netatmo_home_outdoor_humidity
          name: Aussen
          stroke_width: 2
          show:
            in_brush: true
