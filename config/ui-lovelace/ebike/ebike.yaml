- type: entities
  entities:
    - type: custom:fold-entity-row
      open: true
      head:
        entity: script.cellar_charge
        name: Ladestation
        state_color: true
        secondary_info: last-changed
      entities:
        - type: custom:fold-entity-row
          open: true
          head:
            type: custom:multiple-entity-row
            entity: switch.ebike
            name: E-Bike
            secondary_info: last-changed
            show_state: true
            state_color: true
            toggle: true
            entities:
              - icon: mdi:power
                name: 90%
                tap_action:
                  action: call-service
                  service: script.ebike_charge
                  service_data:
                    ebike_charging_limit: 90%
              - icon: mdi:power
                name: 100%
                tap_action:
                  action: call-service
                  service: script.ebike_charge
                  service_data:
                    ebike_charging_limit: 100%
          entities:
            - entity: input_datetime.ebike_charge
              name: Zeitpunkt
            - entity: input_select.ebike_charging_limit
              name: Limite
              icon: mdi:battery-unknown
        - type: custom:fold-entity-row
          open: true
          head:
            entity: switch.cellar_charger
            name: Ladeger√§te
            state_color: true
            secondary_info: last-changed
          entities:
            - entity: input_number.cellar_charger_hours
              name: Dauer (Stunden)
              icon: mdi:battery-unknown

# Charts
- type: custom:mini-graph-card
  entities:
    - entity: sensor.ebike_power
      name: Power (24h)
      show_points: false
  animate: true
  height: 100
  line_width: 1
  decimals: 1
  hour24: true
  hours_to_show: 24
  points_per_hour: 60
  show:
    name: true
    icon: true
    state: true
    labels: true
    icon_adaptive_color: true
    extrema: true
    average: true
  color_thresholds:
    - value: 0
      color: '#ff0000'
    - value: 50
      color: '#0000ff'
    - value: 175
      color: '#0000ff'
    - value: 180
      color: '#00ff00'
- type: custom:mini-graph-card
  entities:
    - entity: sensor.ebike_temperature
      name: Temperatur (7d)
      show_points: false
  animate: true
  height: 100
  line_width: 1
  decimals: 1
  hour24: true
  hours_to_show: 168
  points_per_hour: 1
  show:
    name: true
    icon: true
    state: true
    labels: true
    icon_adaptive_color: true
    extrema: true
    average: true
  color_thresholds:
    - value: 10
      color: '#0000ff'
    - value: 15
      color: '#00ff00'
    - value: 25
      color: '#ff0000'
