- type: entities
  name: E-Bike
  entities:
    - type: custom:fold-entity-row
      head:
        type: custom:multiple-entity-row
        entity: switch.mystrom_1
        name: E-Bike
        icon: mdi:bike
        state_color: true
        toggle: false
        show_state: false
        entities:
          - entity: sensor.mystrom_1_power
            name: false
          - entity: switch.mystrom_1
            name: E-Bike
            toggle: true
          - entity: switch.cellar_charger
            name: Ladegeräte
            toggle: true
          - entity: switch.cellar_charger_led
            name: Laden
            toggle: true
      entities:
        - entity: input_select.ebike_charging_limit
          name: E-Bike Akku Limite
          icon: mdi:battery-unknown
        - entity: input_number.cellar_charger_hours
          name: Ladegeräte Stunden
          icon: mdi:ev-station

    # Chart
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.mystrom_1_power
          show_points: false
      animate: true
      height: 100
      line_width: 1
      decimals: 1
      hour24: true
      hours_to_show: 24
      points_per_hour: 30
      group: true
      show:
        name: false
        icon: false
        state: false
        labels: true
      color_thresholds:
        - value: 0
          color: '#00ff00'
        - value: 150
          color: '#ff0000'

