####################  Lights  ####################
# Wohnzimmer
- type: custom:fold-entity-row
  head:
    type: 'custom:multiple-entity-row'
    entity: light.livingroom_rgbww
    name: Wohnzimmer
    icon: mdi:lightbulb-group
    show_state: false
    entities:
      - entity: automation.livingroom_motion_off
        name: Auto-OFF
        toggle: true
      - entity: input_select.state_livingroom_light
        name: false
  entities:
    - entity: light.shelly_diningtable
      name: Esstisch
    - entity: light.livingroom_rgbww
      name: LED
    - entity: light.livingroom_front
      name: Vorne
    - entity: light.livingroom_sofatable
      name: Sofatisch
    # - entity: light.christmas_light
    #   name: Weihnacht
- type: buttons
  entities:
    - entity: input_select.state_livingroom_light
      icon: 'mdi:track-light'
      tap_action:
        action: call-service
        service: input_select.select_option
        service_data:
          entity_id: input_select.state_livingroom_light
          option: Hell
    - entity: input_select.state_livingroom_light
      icon: 'mdi:lightbulb-group'
      tap_action:
        action: call-service
        service: input_select.select_option
        service_data:
          entity_id: input_select.state_livingroom_light
          option: Normal
    - entity: input_select.state_livingroom_light
      icon: 'mdi:lightbulb-multiple'
      tap_action:
        action: call-service
        service: input_select.select_option
        service_data:
          entity_id: input_select.state_livingroom_light
          option: Chill
    - entity: input_select.state_livingroom_light
      icon: 'mdi:lightbulb'
      tap_action:
        action: call-service
        service: input_select.select_option
        service_data:
          entity_id: input_select.state_livingroom_light
          option: Beamer Hell
    - entity: input_select.state_livingroom_light
      icon: 'mdi:projector-screen'
      tap_action:
        action: call-service
        service: input_select.select_option
        service_data:
          entity_id: input_select.state_livingroom_light
          option: Beamer
    - entity: input_select.state_livingroom_light
      icon: 'mdi:movie-open'
      tap_action:
        action: call-service
        service: input_select.select_option
        service_data:
          entity_id: input_select.state_livingroom_light
          option: Film
    - entity: input_select.state_livingroom_light
