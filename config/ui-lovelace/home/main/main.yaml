  name: Schlafzimmer
  toggle: true

# Büro
- type: 'custom:multiple-entity-row'
  entity: light.light_workroom_light
  name: Büro
  show_state: false
  entities:
    - name: Kalt
      icon: mdi:brightness-5
      state_color: true
      tap_action:
        action: call-service
        service: light.turn_on
        service_data:
          entity_id: light.light_workroom_light
          color_temp: 250
    - name: Normal
      icon: mdi:brightness-6
      state_color: true
      tap_action:
        action: call-service
        service: light.turn_on
        service_data:
          entity_id: light.light_workroom_light
          color_temp: 352
    - name: Warm
      icon: mdi:brightness-7
      state_color: true
      tap_action:
        action: call-service
        service: light.turn_on
        service_data:
          entity_id: light.light_workroom_light
          color_temp: 454
    - entity: light.workroom_salt_light
      name: Salz
      toggle: true
    - entity: light.light_workroom_light
      name: Licht
      toggle: true

