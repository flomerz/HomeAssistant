- alias: Command Espresso ON
  trigger:
    - platform: mqtt
      topic: cmd/espresso
      payload: 'on'
  action:
    service: switch.turn_on
    entity_id: switch.espresso


- alias: Espresso OFF
  trigger:
    - platform: state
      entity_id: switch.espresso
      to: 'on'
      for:
        minutes: 20
  action:
    service: switch.turn_off
    entity_id: switch.espresso


- alias: Espresso ON Sleep 7h
  trigger:
    - platform: state
      entity_id: input_boolean.state_sleep
      to: 'on'
      for:
        hours: 7
  action:
    service: switch.turn_on
    entity_id: switch.espresso
