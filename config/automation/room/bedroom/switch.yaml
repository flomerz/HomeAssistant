- alias: Bedroom Color Right
  trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'arrow_right_click'
  action:
    - service: light.turn_on
      entity_id: light.light_bedroom_light
      data:
        rgb_color: [255, 100, 1] #orange
        brightness: 168

- alias: Bedroom Color Left
  trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'arrow_left_click'
  action:
    - service: light.turn_on
      entity_id: light.light_bedroom_light
      data:
        rgb_color: [255, 0, 0] #red
        brightness: 168


- alias: Bedroom Left Hold
  trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'arrow_left_hold'
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.state_sleep
    - service: switch.turn_on
      entity_id: switch.espresso
    - service: script.music_radio_srf4
      data:
        media_player_entity_id: media_player.home_group


- alias: Bedroom Right Hold
  trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'arrow_right_hold'
  action:
    - service: media_player.media_stop
      entity_id: media_player.wohnzimmer_assistent
    - service: media_player.media_stop
      entity_id: media_player.schlafzimmer_assistent
    - service: media_player.media_stop
      entity_id: media_player.home_group
    - service: input_boolean.turn_on
      entity_id: input_boolean.state_sleep
    - service: notify.google_assistant
      data:
        message: "turn off schlafzimmer tv"
    - service: notify.google_assistant
      data:
        message: "play sleep for 2 hours on schlafzimmer assistent"


- alias: switch_bedroom_toggle_on
  trigger:
    - platform: state
      entity_id: sensor.switch_bedroom_action
      to: 'toggle'
  action:
    - service: light.toggle
      entity_id: light.light_bedroom_light
