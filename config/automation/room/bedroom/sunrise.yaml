- alias: Sunrise
  trigger:
    - platform: time
      at: input_datetime.sunrise_time
  condition:
    - condition: template
      value_template: >
        {% set device = states.device_tracker.florian %}
        {% set isHome = not( device.state == 'not_home' and (now() - device.last_changed).total_seconds() > 10*60*60 ) %}
        {% set hasAlarm = states('sensor.florian_handy_next_alarm') != 'unavailable' %}
        {{ hasAlarm and isHome }}
    - condition: state
      entity_id: input_boolean.sunrise_enabled
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.sunrise_weekend
        state: 'on'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
    service: script.wakeup


- alias: Sunrise Update Time
  trigger:
    - platform: state
      entity_id: sensor.florian_handy_next_alarm
  action:
    - service: input_datetime.set_datetime
      entity_id: input_datetime.sunrise_time
      data_template:
        datetime: >
          {{ (strptime(states('sensor.florian_handy_next_alarm'), '%Y-%m-%dT%H:%M:%S.%f%z') | as_local) - timedelta(minutes=30) }}
    - service: >
        {% set weekday = (strptime(states('sensor.florian_handy_next_alarm'), '%Y-%m-%dT%H:%M:%S.%f%z') | as_local).weekday() %}
        {% if weekday == 5 or weekday == 6 %}
          input_boolean.turn_on
        {% else %}
          input_boolean.turn_off
        {% endif %}
      entity_id: input_boolean.sunrise_weekend
