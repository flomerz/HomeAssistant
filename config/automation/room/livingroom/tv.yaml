- alias: wohnzimmer_tv_on
  trigger:
    - platform: state
      entity_id: media_player.wohnzimmer_tv
      to: 'on'
    - platform: state
      entity_id: media_player.wohnzimmer_tv_cast
      from: 'off'
  action:
    # scene beamer
    - service: script.livingroom_light
      data:
        mode: Beamer
    - service: script.receiver_on

- alias: wohnzimmer_tv_off
  trigger:
    - platform: state
      entity_id: media_player.wohnzimmer_tv
      to: 'off'
    - platform: state
      entity_id: media_player.wohnzimmer_tv_cast
      to: 'off'
  action:
    # scene chill
    - service: script.livingroom_light
      data:
        mode: Chill
    - service: script.turn_on
      entity_id: script.receiver_off
    - service: media_player.turn_off
      entity_id: media_player.playstation_4
