- alias: Livingroom Motion ON
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_livingroom_occupancy
      to: 'on'
  condition:
    - condition: and
      conditions: !include ../../../condition/light_livingroom.yaml
    - condition: state
      entity_id: input_boolean.state_media
      state: 'off'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.state_livingroom_light
        option: "{{ states('input_select.mode_livingroom_light') }}"

- alias: Livingroom Motion OFF
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_livingroom_occupancy
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: binary_sensor.motion_livingroom_occupancy
      state: 'off'
    - condition: state
      entity_id: input_boolean.state_media
      state: 'off'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_livingroom_light
        option: Aus


- alias: Livingroom Motion OFF Long
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_livingroom_occupancy
      to: 'off'
      for:
        minutes: 60
  action:
    - service: homeassistant.turn_on
      entity_id: automation.livingroom_motion_off
    - service: input_select.select_option
      data:
        entity_id: input_select.state_livingroom_light
        option: Aus
