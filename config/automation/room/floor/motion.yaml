- alias: Floor Motion ON
  trigger:
    platform: state
    entity_id: binary_sensor.motion_floor
    to: 'on'
  condition: !include ../../../condition/light.nosleep.yaml
  action:
    service: light.turn_on
    entity_id: light.floor


- alias: Floor Motion OFF
  trigger:
    platform: state
    entity_id: binary_sensor.motion_floor
    to: 'off'
    for:
      minutes: 3
  action:
    service: light.turn_off
    entity_id: light.floor


- alias: Floor Motion ON -> WC
  trigger:
    platform: state
    entity_id: binary_sensor.motion_floor
    to: 'on'
  condition:
    condition: state
    entity_id: input_boolean.state_sleep
    state: 'on'
  action:
    service: light.turn_on
    entity_id: light.wc
