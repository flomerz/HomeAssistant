- alias: Humidity Notify
  trigger:
    - platform: numeric_state
      entity_id: sensor.humidity_livingroom
      below: 30
  condition:
    - condition: state
      entity_id: input_boolean.state_sleep
      state: 'off'
  action:
    - service: script.notify_google
      data:
        language: de
        message: 'so trochni luft da inä'
        message_say: 'so trochni luft da inä'
